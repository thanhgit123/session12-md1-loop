<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 1;
        let count = 0;
        let total = 0;
        let soNguyenTo = "nhom so nguyen to: "
        let soHoanHao = "nhom so hoan hao: "
        let soChan = "nhom so chan: "
        let soLe = "nhom so le: "
        while (number > 0) {
            let number = +prompt("moi nhap tiep")
            if (number < 0) {
                console.log(soNguyenTo);
                console.log(soHoanHao);
                console.log(soChan);
                console.log(soLe);
                break;
            }

            //kiểm tra số nguyên tố
            for (let i = 2; i <= number; i++) {
                if (number % i == 0) {
                    count++;
                }
            } 
            if (count == 1) {
                // console.log(`${number} la so nguyen to`)
                soNguyenTo = soNguyenTo + number + " "
            }
            count = 0
            
            //kiểm tra số hoàn hảo
            for (let k = 1; k < number; k++) {
                if (number % k == 0) {
                    total = total + k;
                }
            }
            if (total == number) {
                // console.log(`${number} la so nguyen hoan hao`)
                soHoanHao = soHoanHao + number + " "
            }
            total = 0

            //kiểm tra số chẵn lẻ
            if (number % 2 == 0) {
                // console.log(`${number} la so chan`);
                soChan = soChan + number + " "
            } else {
                // console.log(`${number} la so le`);
                soLe = soLe + number + " "
            }
        }
    </script>
</body>

</html>
